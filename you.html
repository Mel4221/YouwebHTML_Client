        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .media-player {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #0075ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0077ffc4;
        }
        .default{
            width: 75px; /* Consistent button width */
            height: 75px; /* Consistent button height */
            font-size: 35px; /* Larger icon size */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
                /* Style for disabled buttons */
        .switchable{
            background-color: #d3d3d3; /* Light gray background */
            color: #a9a9a9; /* Darker gray text color */
            /*cursor: not-allowed; Change cursor to indicate disabled state */
        }
        .progress-container {
             
            display: flex;
            align-items: center; /* Align items vertically center */
            width: 100%;
            

            /*float:unset;*/

        }
        .progress-bar {
            flex: 1; /* Take up remaining space */
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            margin-left: 10px; /* Space between time and progress bar */
            position: relative;
            /*
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            */
           /* position: relative;*/
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background: #0075ff;
            width: 0;
        }
        */
        .volume-container {
            margin-top: 10px;
            display:flex;
            float:left;
          
        
        }
   
        .audio_controll
        {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align items to the start (left) */
            width: 300px; /* Set a width for your container if needed */
            margin: 0 auto; /* Center the container horizontally */
        }
        .v_container{
            display: flex;
            align-items: center; /* Align items vertically center */
            margin-bottom: 10px; /* Space below the audio controls */
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #SongsList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .Song 
        {
            padding: 10px;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .Song:hover {
            background-color: #f1f1f1;
        }
        .Song:last-child {
            border-bottom: none;
        }
        .checkbox-container {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

  
        #ProgressBarNumber{
            text-align:left;
        }
        #ProgressBar {
            display: block;
            height: 100%;
            background: #0075ff;
            width: 0; /* Adjust dynamically with JavaScript */
        }
        #PlayingSong{
            text-align:left;
        }
        @media (max-width: 600px) {
            .controls button {
                font-size: 14px;
                padding: 8px 12px;
            }
            .progress-bar {
                height: 4px;
            }
     
            .Song {
                font-size: 14px;
                padding: 8px;
            }
        }

    font-size: 24px;
    font-family: Arial, sans-serif;
  }
    .action_type{
        width: 75px; /* Consistent button width */
        height: 75px; /* Consistent button height */
        font-size: 35px; /* Larger icon size */
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #0075ff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .container {
            display: grid;
            place-items: center; /* Center both horizontally and vertically */
            height: 220 px; /* Full viewport height */

                play_aleatory = true; 
                aleatoryMode.classList.remove("default");
                aleatoryMode.classList.add("action_type");
                //aleatoryMode.classList.add("switchable");
                console.log("Aleatory song activated..: "+play_aleatory);
                //repeatMode.innerHTML = "&#10230;";
                return;
            }
        };
        /*
            Here are all the Events Listeners 
        */
        // Fucntion to handle play previus song
        playBack.addEventListener('click',()=>PlayBackwards());
        // Fucntion to handle play next song
        playFoward.addEventListener('click',()=>PlayFoward());
        // Fucntion to handle repeat song
        repeatMode.addEventListener('click',()=>RepeatModeChange());
        // Fucntion to handle aleatory play song
        aleatoryMode.addEventListener('click',()=>PlayAleatoryModeChange());
        // Function to handle play PlaySong
        playBtn.addEventListener('click',()=>PlaySong());
        // Secondary play button
        //svg_icon0.addEventListener('click',()=>PlaySong());
        // Secondary play button
        //svg_icon1.addEventListener('click',()=>PlaySong());
        // Function to handle pause button
        pauseBtn.addEventListener('click',()=>PauseSong());
        // Function to handle stop button
        //stopBtn.addEventListener('click',()=>StopSong());
        // Function to handle mute button
        muteBtn.addEventListener('click',()=>MuteSong());
        // Function to handle volume control
        volumeControl.addEventListener('input',(event)=>ChangeSongsVolume(event));
        // Function to update progress bar
        audioPlayer.addEventListener('timeupdate',()=>ChangeSongsProgressBar());
        // Function to handle song selection
        songsList.forEach(song => {MakeSongClickable(song);});
        // Attach search function to input event
        searchInput.addEventListener('input', SearchSong);
    
    </script>

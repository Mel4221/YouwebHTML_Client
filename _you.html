<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .player-container {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .song-list {
            flex: 1;
            padding: 0 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 400px; /* Limit the height of the song list */
            border-left: 1px solid #ccc; /* Add border between song list and player */
        }
        .song-list ul {
            list-style-type: none;
            padding: 0;
        }
        .song-list ul li {
            margin-bottom: 10px;
            cursor: pointer;
        }
        .song-list ul li:hover {
            color: blue;
        }
        .song-title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .search-bar {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #songList {
            list-style-type: none;
            padding: 0;
        }
        .song_item {
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
